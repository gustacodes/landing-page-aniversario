    <main>

                    </span>

                <div id="contador">
                    <div class="tempo">
                      <span class="valor dia">00</span>

                    <div class="separador">:</div>

                  </div>
                  
            </div>
            
        </section>
      
</body>
<script>
  function iniciarContador() {
  const destino = new Date("2025-02-16T00:00:00"); // Data e hora alvo
  const contador = document.getElementById("contador");

  function atualizarContador() {
    const agora = new Date();
    const diferenca = destino - agora;

    if (diferenca <= 0) {
      contador.innerHTML = "00:00:00:00"; // Caso o tempo expire
      clearInterval(intervalo);
      return;
    }

    const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
    const segundos = Math.floor((diferenca / 1000) % 60);

    // Atualiza os valores no HTML
    contador.querySelector(".dia").textContent = dias.toString().padStart(2, "0");
    contador.querySelector(".hora").textContent = horas.toString().padStart(2, "0");
    contador.querySelector(".minuto").textContent = minutos.toString().padStart(2, "0");
    contador.querySelector(".segundo").textContent = segundos.toString().padStart(2, "0");
  }

  // Atualiza o contador a cada segundo
  const intervalo = setInterval(atualizarContador, 1000);
  atualizarContador(); // Atualiza imediatamente ao carregar
}

document.addEventListener("DOMContentLoaded", iniciarContador);

</script>
</html>
